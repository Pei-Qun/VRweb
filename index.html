<html>
  <head>
    <title>VR Web</title>
    <script src="assests/js/aframe.min.js"></script>
    <script src="assests/js/aframe-particle-system-component.min.js"></script>
    <script src="assests/js/aframe-extras.ocean.min.js"></script>
    <script src="assests/js/gradientsky.min.js"></script>
    <script src="assests/js/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="rain" particle-system="preset: rain; color: #24CAFF; particleCount: 5000"></a-entity>
      <a-scene physics="debug: true">

      
        <!-- Floor -->
        <a-plane static-body></a-plane>
      
        <!-- Immovable box -->
        <a-box static-body position="0 0.5 -7" width="3" height="1" depth="1"></a-box>
      
        <!-- Dynamic box -->
        <a-box dynamic-body position="5 0.5 0" width="1" height="1" depth="1"></a-box>
      
      </a-scene>
      <a-entity id="sphere" geometry="primitive: sphere"
                material="color: #a5a9f7; shader: flat"
                position="0 0.15 -5"
                light="type: point; intensity: 5"
                animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to: 0 -0.10 -5; loop: true"></a-entity>

      <a-entity id="ocean" ocean="density: 20; width: 50; depth: 50; speed: 4"
                material="color: #8defee; opacity: 0.5; metalness: 0; roughness: 1"
                rotation="-90 0 0"></a-entity>

      <a-entity id="sky" geometry="primitive: sphere; radius: 5000"
                material="shader: gradient; topColor: 235 235 245; bottomColor: 185 185 210"
                scale="-1 1 1"></a-entity>

      <a-entity id="light" light="type: ambient; color: #888"></a-entity>
    </a-scene>
  </body>
</html>
